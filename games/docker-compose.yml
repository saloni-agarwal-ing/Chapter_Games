version: '3.8'

services:
  # Game server (Java WebSocket)
  game-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8887:8887"
    networks:
      - game-network
    healthcheck:
      test: ["CMD", "netstat", "-an", "|", "grep", "8887"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Websockify proxy for web clients
  websockify:
    build:
      context: .
      dockerfile: Dockerfile.websockify
    ports:
      - "10000:10000"  # Expose websockify port for local testing
    environment:
      - PORT=10000
      - TARGET_HOST=game-server
      - TARGET_PORT=8887
    depends_on:
      - game-server
    networks:
      - game-network
    volumes:
      - ./webclient.html:/app/index.html:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  game-network:
    driver: bridge
